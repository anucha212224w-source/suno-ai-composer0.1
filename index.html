<style>
  :root {
    --color-bg: #10061e; /* Deep purple/blue */
    --color-bg-light: #1e1133;
    --color-panel: #170c2a;
    --color-border: #3d2c5c;
    --color-border-hover: #533d7d;
    --color-text-primary: #f0e7ff; /* Off-white with purple tint */
    --color-text-secondary: #c7b8e0;
    --color-text-tertiary: #8a7aa8;
    --color-primary-brand: #d946ef; /* Fuchsia 500 */
    --color-primary-brand-hover: #c026d3; /* Fuchsia 600 */
    --color-primary-brand-dark: #86198f; /* Fuchsia 800 */
    --color-accent-cyan: #22d3ee;
    --shadow-color: rgba(0,0,0,0.1);
    --color-error: #ef4444; /* red-500 */
    --color-error-hover: #dc2626; /* red-600 */
    --color-warning: #facc15; /* yellow-400 */

    /* Themed selection button colors */
    --color-selected-bg: color-mix(in srgb, var(--color-primary-brand) 20%, transparent);
    --color-selected-border: var(--color-primary-brand);
    --color-selected-text: #f0abfc; /* fuchsia-300 */
  }

  body.light-theme {
    --color-bg: #f4f2f7;
    --color-bg-light: #ffffff;
    --color-panel: #ffffff;
    --color-border: #e2dbef;
    --color-border-hover: #c9bfe0;
    --color-text-primary: #1e1133;
    --color-text-secondary: #533d7d;
    --color-text-tertiary: #8a7aa8;
    --color-primary-brand: #a21caf; /* Fuchsia 700 */
    --color-primary-brand-hover: #86198f; /* Fuchsia 800 */
    --color-primary-brand-dark: #701a75; /* Fuchsia 900 */
    --color-accent-cyan: #0891b2; /* Cyan 600 */
    --shadow-color: rgba(0,0,0,0.05);
    --color-error: #dc2626; /* red-600 */
    --color-error-hover: #b91c1c; /* red-700 */
    --color-warning: #eab308; /* yellow-500 */
    
    /* Themed selection button colors */
    --color-selected-bg: color-mix(in srgb, var(--color-primary-brand) 15%, transparent);
    --color-selected-border: var(--color-primary-brand);
    --color-selected-text: var(--color-primary-brand-dark);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes reveal {
    from { opacity: 0.5; transform: scale(0.98); }
    to { opacity: 1; transform: scale(1); }
  }
  
  @keyframes glow-pulse {
    0%, 100% { box-shadow: 0 0 15px 0 rgba(217, 70, 239, 0.4); }
    50% { box-shadow: 0 0 25px 5px rgba(34, 211, 238, 0.4); }
  }
  
  body.light-theme .glow-pulse {
    animation: none; /* Disable distracting glow in light mode */
  }

  @keyframes float-gentle {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }
  
  @keyframes shimmer {
    to {
      background-position: 200% center;
    }
  }
  
  @keyframes running-gradient {
    from { background-position: 0% center; }
    to { background-position: -200% center; }
  }

  @keyframes spotlight-sheen {
    to {
      transform: translateX(200%) skewX(-15deg);
    }
  }

  .btn-spotlight {
    overflow: hidden;
  }
  .btn-spotlight::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 50%;
    height: 100%;
    background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.2) 50%, transparent 100%);
    transform: translateX(-100%) skewX(-15deg);
    animation: spotlight-sheen 3s infinite linear 1s;
  }


  body {
    background-color: var(--color-bg);
    color: var(--color-text-primary);
    font-family: 'Inter', sans-serif;
    overflow-x: hidden;
    transition: background-color 0.3s, color 0.3s;
  }

  .main-panel {
    background: var(--color-panel);
    border: 1px solid var(--color-border);
    border-radius: 1rem;
    box-shadow: 0 20px 25px -5px var(--shadow-color), 0 8px 10px -6px var(--shadow-color);
    transition: background-color 0.3s, border-color 0.3s;
  }
  
  .custom-scrollbar::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  .custom-scrollbar::-webkit-scrollbar-track {
    background: transparent;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background-color: var(--color-border-hover);
    border-radius: 20px;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background-color: var(--color-text-tertiary);
  }

  .text-gradient {
    background-image: linear-gradient(to right, var(--color-primary-brand), var(--color-accent-cyan));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    background-size: 200% auto;
    animation: shimmer 5s linear infinite;
  }
  
  .text-warning {
    color: var(--color-warning);
  }

  .app-title-glow {
    text-shadow: 0 0 8px rgba(240, 231, 255, 0.3), 0 0 20px rgba(217, 70, 239, 0.2);
  }
  body.light-theme .app-title-glow {
    text-shadow: none;
  }
  
  ::selection {
    background-color: rgba(217, 70, 239, 0.3);
    color: var(--color-text-primary);
  }
  body.light-theme ::selection {
     background-color: rgba(162, 28, 175, 0.2);
  }

  .input-base {
    background-color: var(--color-bg);
    border: 1px solid var(--color-border);
    color: var(--color-text-primary);
    border-radius: 0.5rem;
    transition: all 0.2s ease-in-out;
    width: 100%;
    padding: 0.75rem 1rem;
  }
  .input-base:focus-within,
  .input-base:focus {
      outline: none;
      border-color: var(--color-primary-brand);
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--color-primary-brand) 30%, transparent);
  }

  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.625rem 1.25rem;
    font-weight: 600;
    border-radius: 0.5rem;
    transition: all 0.15s ease-out;
    border: 1px solid transparent;
    cursor: pointer;
    text-align: center;
    white-space: nowrap;
    position: relative;
  }
  .btn:active:not(:disabled) {
    transition-duration: 0.1s;
  }
  .btn-primary {
    color: white;
    background-image: linear-gradient(100deg, var(--color-primary-brand) 0%, var(--color-accent-cyan) 50%, var(--color-primary-brand) 100%);
    background-size: 200% auto;
    animation: running-gradient 3s linear infinite;
    border-radius: 0.75rem;
    border: none;
    border-bottom: 4px solid var(--color-primary-brand-dark);
    text-shadow: 0 -1px 1px rgba(0,0,0,0.2);
    font-weight: 700;
  }
  .btn-primary:hover:not(:disabled) {
    transform: translateY(-3px);
    border-bottom-width: 7px;
    filter: brightness(1.1);
  }
  .btn-primary:active:not(:disabled) {
    transform: translateY(1px);
    border-bottom-width: 3px;
    filter: brightness(0.95);
  }
  .btn-primary.is-loading {
     animation: glow-pulse 2s ease-in-out infinite, running-gradient 3s linear infinite;
  }
  .btn-secondary {
    background-color: var(--color-border);
    color: var(--color-text-primary);
    border-color: var(--color-border-hover);
  }
  .btn-secondary:hover:not(:disabled) {
    background-color: var(--color-border-hover);
    border-color: var(--color-text-tertiary);
  }
   .btn-secondary:active:not(:disabled) {
    transform: translateY(1px);
    filter: brightness(0.9);
  }
  .btn-danger {
    background-color: var(--color-error);
    color: white;
    border: 1px solid transparent;
  }
  .btn-danger:hover:not(:disabled) {
    background-color: var(--color-error-hover);
  }
  .btn-danger-outline {
    background-color: color-mix(in srgb, var(--color-error) 15%, transparent);
    border-color: color-mix(in srgb, var(--color-error) 40%, transparent);
    color: var(--color-error);
  }
  .btn-danger-outline:hover:not(:disabled) {
    background-color: color-mix(in srgb, var(--color-error) 25%, transparent);
    border-color: color-mix(in srgb, var(--color-error) 60%, transparent);
  }
  .btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .btn-toggle {
    background-color: var(--color-bg-light);
    border-width: 1px;
    border-color: var(--color-border);
    color: var(--color-text-secondary);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
  }
  .btn-toggle:hover:not(.active) {
    border-color: var(--color-border-hover);
  }
  .btn-toggle.active {
    background-color: var(--color-selected-bg);
    border-color: var(--color-selected-border);
    color: var(--color-selected-text);
  }

  .btn-language.active {
    background-image: linear-gradient(100deg, var(--color-primary-brand) 0%, var(--color-accent-cyan) 50%, var(--color-primary-brand) 100%);
    background-size: 200% auto;
    animation: running-gradient 3s linear infinite;
    color: white;
    border-color: var(--color-primary-brand-dark);
    text-shadow: 0 1px 2px rgba(0,0,0,0.3);
  }

  .btn-reset-small {
    background-color: transparent;
    color: var(--color-text-tertiary);
    padding: 0.5rem;
    border-radius: 9999px;
    transition: all 0.2s ease-out;
  }
  .btn-reset-small:hover:not(:disabled) {
    background-color: var(--color-border);
    color: var(--color-text-primary);
    transform: rotate(-15deg);
  }
  .btn-reset-small:active:not(:disabled) {
    transform: rotate(5deg) scale(0.9);
  }


  .main-logo {
    transition: transform 0.2s ease-out;
    cursor: pointer;
  }
  .main-logo:hover {
    transform: scale(1.1) rotate(-3deg);
  }
  .main-logo:active {
    transform: scale(1.0) rotate(2deg);
    transition-duration: 0.1s;
  }
  .main-logo svg {
    width: 44px;
    height: 44px;
    color: var(--color-accent-cyan);
    filter: drop-shadow(0 0 10px var(--color-accent-cyan)) drop-shadow(0 0 3px rgba(255,255,255,0.7));
    transition: all 0.2s ease-out;
  }
  .main-logo:hover svg {
    filter: drop-shadow(0 0 16px var(--color-accent-cyan)) drop-shadow(0 0 5px white);
  }
  body.light-theme .main-logo svg {
    color: var(--color-accent-cyan);
    filter: drop-shadow(0 2px 8px color-mix(in srgb, var(--color-accent-cyan) 40%, transparent));
  }
  body.light-theme .main-logo:hover svg {
    filter: drop-shadow(0 4px 12px color-mix(in srgb, var(--color-accent-cyan) 50%, transparent));
  }
  
  .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
  .animate-reveal { animation: reveal 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
  
  .modal-overlay {
    position: fixed;
    inset: 0;
    background-color: rgba(16, 6, 30, 0.8);
    backdrop-filter: blur(8px);
    z-index: 100;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  body.light-theme .modal-overlay {
    background-color: rgba(244, 242, 247, 0.8);
  }

  .confirm-dialog {
    background-color: var(--color-bg-light);
    border: 1px solid var(--color-border);
    border-radius: 1rem;
    padding: 1.5rem;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
    animation: reveal 0.3s cubic-bezier(0.25, 1, 0.5, 1) forwards;
  }
  
  .placeholder-icon-container-3d {
    display: grid;
    place-items: center;
    width: 160px;
    height: 160px;
    background: transparent;
    animation: float-gentle 6s ease-in-out infinite;
  }

  .placeholder-icon-container-3d svg {
    width: 128px;
    height: 128px;
    color: var(--color-primary-brand);
    filter: drop-shadow(0 0 16px var(--color-primary-brand)) drop-shadow(0 0 6px rgba(255,255,255,0.6));
    transform: rotate(-5deg);
  }
  body.light-theme .placeholder-icon-container-3d svg {
    filter: drop-shadow(0 4px 12px color-mix(in srgb, var(--color-primary-brand) 30%, transparent));
  }

  /* Style/Structure Templates Modal Card */
  .template-card {
    background-color: var(--color-bg);
    border: 1px solid var(--color-border);
    border-radius: 0.75rem;
    padding: 1rem;
    cursor: pointer;
    transition: all 0.2s ease-out;
    text-align: left;
    height: 100%;
    display: flex;
    flex-direction: column;
  }
  .template-card:hover {
    transform: translateY(-4px);
    border-color: var(--color-primary-brand);
    box-shadow: 0 8px 20px -5px color-mix(in srgb, var(--color-primary-brand) 25%, transparent);
  }
  .template-card:active {
    transform: translateY(0);
    box-shadow: 0 4px 10px -5px color-mix(in srgb, var(--color-primary-brand) 20%, transparent);
    transition-duration: 0.1s;
  }
  .structure-path {
    font-family: monospace;
    font-size: 0.7rem;
    line-height: 1.1;
    color: var(--color-accent-cyan);
    word-break: break-all;
    flex-grow: 1;
    display: flex;
    align-items: center;
  }
  .flag-icon-3d {
    filter: drop-shadow(0 2px 3px rgba(0,0,0,0.4));
    transition: transform 0.2s ease-out;
  }
  .btn-toggle:hover:not(:disabled) .flag-icon-3d {
    transform: scale(1.15) translateY(-1px);
  }
</style>
